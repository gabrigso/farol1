<!DOCTYPE html>
<html>
<head>
    <title>O farol</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: linear-gradient(120deg, #ffe6e6 0%, #fff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .card {
            width: 420px;
            min-height: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(215,38,61,0.12), 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
            position: relative;
        }
        h1 {
            color: #d7263d;
            margin-bottom: 12px;
            font-size: 2.2rem;
            text-shadow: 0 2px 8px #fff;
            letter-spacing: 1px;
            text-align: center;
        }
        .subtitle {
            color: #444;
            font-size: 1.15rem;
            margin-bottom: 24px;
            text-align: center;
        }
        .heart-container {
            position: relative;
            width: 120px;
            height: 110px;
            cursor: pointer;
            margin-bottom: 18px;
        }
        .message {
            margin-top: 18px;
            color: #d7263d;
            font-size: 1.15rem;
            text-align: center;
            background: rgba(255,230,230,0.5);
            border-radius: 12px;
            padding: 10px 16px;
            box-shadow: 0 2px 8px rgba(215,38,61,0.08);
        }
        .footer {
            margin-top: 28px;
            font-size: 1rem;
            color: #888;
            text-align: center;
        }
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.08); }
            20% { transform: scale(1.15); }
            30% { transform: scale(1.08); }
            40% { transform: scale(1); }
        }
        @media (max-width: 500px) {
            .card { width: 95vw; min-height: 400px; padding: 18px 8px; }
            h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Amor em cada batida</h1>
    <div class="subtitle">Para minha luz, minha inspiraÃ§Ã£o, meu coraÃ§Ã£o.</div>
    <div class="heart-container">
        <svg viewBox="0 0 120 110" width="120" height="110" style="display:block;">
            <rect width="120" height="110" rx="30" fill="url(#bgGradient)" />
            <defs>
                <radialGradient id="bgGradient" cx="60" cy="55" r="80" gradientUnits="userSpaceOnUse">
                    <stop offset="0%" stop-color="#222" />
                    <stop offset="100%" stop-color="#000" />
                </radialGradient>
                <filter id="heartGlow" x="-40%" y="-40%" width="180%" height="180%">
                    <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                <filter id="shine" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur stdDeviation="2" />
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.7"/>
                    </feComponentTransfer>
                </filter>
                <radialGradient id="pulseGradient" cx="60" cy="60" r="40" gradientUnits="userSpaceOnUse">
                    <stop offset="0%" stop-color="#ff5e6c" stop-opacity="0.7"/>
                    <stop offset="100%" stop-color="#d7263d" stop-opacity="0"/>
                </radialGradient>
            </defs>
            <!-- Animated glowing pulse behind heart -->
            <circle cx="60" cy="60" r="36" fill="url(#pulseGradient)" opacity="0.7">
                <animate attributeName="r" values="36;48;36" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite"/>
            </circle>
            <path id="heart" d="M60 100 
                L20 60 
                A25 25 0 1 1 60 30 
                A25 25 0 1 1 100 60 
                Z" 
                fill="#d7263d" 
                stroke="#fff" 
                stroke-width="4"
                style="transition:fill 0.3s;"
                filter="url(#heartGlow)"
            />
            <!-- Animated shine highlights -->
            <ellipse cx="70" cy="50" rx="18" ry="8" fill="#fff" opacity="0.25" filter="url(#shine)">
                <animate attributeName="opacity" values="0.25;0.5;0.25" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="cx" values="70;80;70" dur="2.2s" repeatCount="indefinite"/>
            </ellipse>
            <ellipse cx="50" cy="40" rx="8" ry="3" fill="#fff" opacity="0.18" filter="url(#shine)">
                <animate attributeName="opacity" values="0.18;0.4;0.18" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="cx" values="50;40;50" dur="2s" repeatCount="indefinite"/>
            </ellipse>
            <!-- Sparkle animation -->
            <circle cx="90" cy="35" r="2" fill="#fff" opacity="0.7">
                <animate attributeName="r" values="2;5;2" dur="1.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="35" cy="80" r="1.5" fill="#fff" opacity="0.6">
                <animate attributeName="r" values="1.5;4;1.5" dur="1.2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.2s" repeatCount="indefinite"/>
            </circle>
        </svg>
        <span style="position:absolute; bottom:-30px; left:50%; transform:translateX(-50%); color:#d7263d; font-size:1.1rem; font-family:'Segoe UI', Arial;">Clique no coraÃ§Ã£o!</span>
    </div>
    <div class="message" id="loveMessage" style="display:none;">
        VocÃª Ã© o farol que ilumina meus dias.<br>
        Te amo mais a cada batida do meu coraÃ§Ã£o!
    </div>
    <div class="footer">
        Feito com carinho por vocÃª ðŸ’–
    </div>
</div>
<script>
const heart = document.getElementById('heart');
const container = document.querySelector('.heart-container');
const loveMessage = document.getElementById('loveMessage');

// Adiciona animaÃ§Ã£o de batida ao coraÃ§Ã£o
function startHeartBeat() {
    heart.style.transformOrigin = "60px 70px";
    heart.style.animation = "heartBeat 1.2s infinite";
}
function stopHeartBeat() {
    heart.style.animation = "";
}

startHeartBeat();

container.addEventListener('mouseenter', () => {
    heart.style.fill = '#ff5e6c';
    stopHeartBeat();
    heart.animate([
        { transform: 'scale(1)' },
        { transform: 'scale(1.15)' },
        { transform: 'scale(1)' }
    ], {
        duration: 600,
        easing: 'ease-in-out'
    });
});
container.addEventListener('mouseleave', () => {
    heart.style.fill = '#d7263d';
    startHeartBeat();
});
container.addEventListener('click', () => {
    heart.animate([
        { transform: 'scale(1)' },
        { transform: 'scale(1.25)' },
        { transform: 'scale(1)' }
    ], {
        duration: 400,
        easing: 'ease-in-out'
    });
    loveMessage.style.display = 'block';
    loveMessage.animate([
        { opacity: 0, transform: 'scale(0.9)' },
        { opacity: 1, transform: 'scale(1.05)' },
        { opacity: 1, transform: 'scale(1)' }
    ], {
        duration: 700,
        easing: 'ease'
    });
});
</script>
</body>
</html>
